services:
  backend:
    build:
      context: ./Backend
    volumes:
      - ./Backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run start # hoáº·c nodemon src/server.ts
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  frontend:
    build:
      context: ./Frontend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
